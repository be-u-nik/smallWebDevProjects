<!DOCTYPE html>
<html>
<head>
	<title>Rock_Paper_Scissors_Game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="rockPaperScissors.css">
</head>
<body>
	<div class="bg-container pt-3 pb-3 d-flex flex-column justify-content-center">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1 class="game-head text-center text-bold">Lets play Rock Paper Scissors!</h1>
				</div>
				<div class="game-start col-12" id="gameStart">
					<h1 class="text-center text-secondary game-start-head">Choose Your Move</h1>
					<p class="game-moves text-center text-secondary">You have <span id="moves"></span> moves left</p>
					<div class="game-start-container d-flex flex-row justify-content-center">
						<div class="game-card m-2 w-25 d-flex flex-column justify-content-between">
							<button class="btn card-button" id="rockButton">
								<img class="game-image w-75" src="rps-images\rock.png"></img>
							</button>
							<p class="game-card-heading text-bold text-dark text-center p-2">Rock</p>
						</div>
						<div class="game-card m-2 w-25 d-flex flex-column justify-content-between">
							<button class="btn card-button" id="paperButton">
								<img class="game-image w-75" src="rps-images\paper.png"></img>
							</button>
							<p class="game-card-heading text-bold text-dark text-center p-2">Paper</p>
						</div>
						<div class="game-card m-2 w-25 d-flex flex-column justify-content-between">
							<button class="btn card-button" id="scissorsButton">
								<img class="game-image w-75" src="rps-images\scissors.png"></img>
							</button>
							<p class="game-card-heading text-bold text-dark text-center p-2">Scissors</p>
						</div>
					</div>
				</div>
				<div class="game-result col-12" id="gameResult">
					<h1 class="text-center text-secondary game-end-head">Score</h1>
					<div class="game-end-container d-flex flex-row justify-content-center">
						<div class="game-card m-2 w-25 d-flex flex-column justify-content-between">
							<p class="game-card-heading text-bold text-dark text-center p-2">Bot</p>
							<p class="game-score text-bold text-danger text-center p-2" id="botScore">0</p>
						</div>
						<div class="game-card m-2 w-25 d-flex flex-column justify-content-between">
							<p class="game-card-heading text-bold text-dark text-center p-2">You</p>
							<p class="game-score text-bold text-success text-center p-2" id="youScore">0</p>
						</div>	
					</div>
					<div class="w-100">
							<h1 class="game-result text-center text-bold" id="winner"></h1>
					</div>
					<div class="button-container d-flex flex-row justify-content-end">
						<button class="btn btn-dark" id="resetGame">Try Again</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="rockPaperScissors.js"></script>
</body>
</html>
