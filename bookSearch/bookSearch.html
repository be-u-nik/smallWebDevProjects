<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="bookSearch.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d1c2ea8b80.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="book-search-container d-flex flex-column justify-content-center">
        <div class="book-search text-center ml-auto mr-auto">
            <h1 class="search-head p-2 text-light">Book Search</h1>
            <input type="search" name="searchInput" id="searchInput" class="form-control mb-3" placeholder="Type a book title" />
            <select name="selectDisplayCount" id="selectDisplayCount" class="form-control">
                <option value="10" selected>10 Books</option>
                <option value="20">20 Books</option>
                <option value="30">30 Books</option>
            </select>
        </div>
    </div>
    <div class="book-results-container text-center">
        <div class="container">
            <div class="spinner-border d-none text-center mt-3 ml-auto mr-auto row" id="spinnerEl">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="row" id="searchResults">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="bookSearch.js"></script>
</body>

</html>
