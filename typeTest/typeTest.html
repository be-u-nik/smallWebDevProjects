<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="typeTest.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="text-center d-none spinner-container mt-4" id="spinner">
        <div class="spinner-border text-info" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="m-1" id="speedTypingTest">
        <h1 class="test-heading ml-3 p-2">Speed Typing Test</h1>
        <p class="ml-3 p-2">On your fingers let's set Go!</p>
        <div class="d-flex flex-row m-3">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="..." class="clock-image" />
            <p id="timer" class="ml-3">0</p>
            <p class="ml-3 d-flex flex-column justify-content-center">seconds</p>
        </div>
        <div class="test-container rounded m-3 p-2">
            <p id="quoteDisplay"></p>
            <textarea name="quoteInput" id="quoteInput" rows="6" class="form-control" onpaste="return false"></textarea>
        </div>
        <p id="result" class="ml-3 pl-2"></p>
        <div class="d-flex flex-row m-3 p-2">
            <button class="btn btn-primary mr-1" id="submitBtn">Submit</button>
            <button class="btn btn-dark" id="resetBtn">Reset</button>
        </div>
    </div>
    <script type="text/javascript" src="typeTest.js"></script>
</body>

</html>
