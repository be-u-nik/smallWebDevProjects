<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bookmark.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="bg-container p-3">
        <div class="head p-2">
            Hello
            <h1 class="head-head">Hii!</h1>
        </div>
        <div class="bookmark p-3">
            <h1 class="bookmark-form-head m-2 text-center pb-3">Bookmark Your Fav Sites</h1>
            <div class="bg-light m-2 p-2 form-container shadow mb-2">
                <form id="bookmarkForm">
                    <label for="siteNameInput">Site Name</label>
                    <input type="text" id="siteNameInput" placeholder="Site Name Input" class="form-control">
                    <p id="siteNameErrMsg" class="text-danger"></p>
                    <label for="siteUrlInput">Site URL</label>
                    <input type="text" id="siteUrlInput" placeholder="Site URL Input" class="form-control">
                    <p id="siteUrlErrMsg" class="text-danger"></p>
                    <div class="d-flex flex-row justify-content-end">
                        <button class="btn btn-dark" id="submitBtn">submit</button>
                    </div>
                </form>
            </div>
            <div class="bookmark-list-container mt-4">
                <ul id="bookmarksList" class="m-0">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="bookmark.js"></script>
  </body>
</html>
